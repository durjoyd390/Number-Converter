<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .converter-container {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container converter-container">
    <h2 class="text-center">Number Converter</h2>

    <div class="mb-3">
        <label for="numberInput" class="form-label">Enter Number</label>
        <input type="text" class="form-control" id="numberInput" placeholder="Enter number">
        <div id="inputError" class="text-danger mt-2" style="display: none;">Please enter a valid number.</div>
    </div>

    <div class="mb-3">
        <label for="baseSelect" class="form-label">Select Base</label>
        <select class="form-select" id="baseSelect">
            <option value="binary">Binary</option>
            <option value="decimal">Decimal</option>
            <option value="octal">Octal</option>
            <option value="hexadecimal">Hexadecimal</option>
        </select>
    </div>

    <button class="btn btn-primary" id="convertButton">Convert</button>

    <h4 class="mt-4">Converted Values:</h4>
    <ul class="list-group">
        <li class="list-group-item">Binary: <span id="binaryOutput"></span></li>
        <li class="list-group-item">Decimal: <span id="decimalOutput"></span></li>
        <li class="list-group-item">Octal: <span id="octalOutput"></span></li>
        <li class="list-group-item">Hexadecimal: <span id="hexadecimalOutput"></span></li>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#convertButton').click(function() {
            const inputValue = $('#numberInput').val();
            const base = $('#baseSelect').val();
        
            $('#inputError').hide();

            if (!validateInput(inputValue, base)) {
                $('#inputError').show();
                return;
            }

            const decimalValue = convertToDecimal(inputValue, base);
            
            $('#binaryOutput').text(decimalValue.toString(2));
            $('#decimalOutput').text(decimalValue);
            $('#octalOutput').text(decimalValue.toString(8));
            $('#hexadecimalOutput').text(decimalValue.toString(16).toUpperCase());
        });

  
        function validateInput(value, base) {
            switch (base) {
                case 'binary':
                    return /^[01]+$/.test(value);
                case 'decimal':
                    return /^[0-9]+$/.test(value);
                case 'octal':
                    return /^[0-7]+$/.test(value);
                case 'hexadecimal':
                    return /^[0-9a-fA-F]+$/.test(value);
                default:
                    return false;
            }
        }

    
        function convertToDecimal(value, base) {
            switch (base) {
                case 'binary':
                    return parseInt(value, 2);
                case 'decimal':
                    return parseInt(value, 10);
                case 'octal':
                    return parseInt(value, 8);
                case 'hexadecimal':
                    return parseInt(value, 16);
            }
        }
    });
</script>
</body>
</html>
